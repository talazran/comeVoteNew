<div>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h3 style="margin-left:51%">הוספת מנהל עיר</h3>
                <form [formGroup]="registerForm" name="form" (ngSubmit)="onSubmit()"
                    style="direction: rtl;margin-right: 42%; position: relative;">
                    <div class="form-group">
                        <label>שם:</label>
                        <input type="text" formControlName="MFullName" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.MFullName.errors }" />
                        <div *ngIf="submitted && f.MFullName.errors" class="invalid-feedback">
                            <div *ngIf="f.MFullName.errors.required">שדה שם חובה</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>תעודת זהות: </label>
                        <input type="text" formControlName="MIdentity" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.MIdentity.errors }" />
                        <div *ngIf="submitted && f.MIdentity.errors" class="invalid-feedback">
                            <div *ngIf="f.MIdentity.errors.maxLength&&f.MIdentity.errors.minLength">תעודת זהות חייבת להיות 9 ספרות</div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                    <label>שם משתמש:</label>
                    <input type="text" formControlName="MUserName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MUserName.errors }" />
                    <div *ngIf="submitted && f.MUserName.errors" class="invalid-feedback">
                        <div *ngIf="f.MUserName.errors.required">First Name is required</div>
                    </div>
                </div> -->
                    <div class="form-group">
                        <label>מייל:</label>
                        <input type="text" formControlName="MailM" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.MailM.errors }" />
                        <div *ngIf="submitted && f.MailM.errors" class="invalid-feedback">
                            <div *ngIf="f.MailM.errors.required">שדה מייל חובה</div>
                            <div *ngIf="f.MailM.errors.email">המייל חייב להיות חוקי</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>סיסמא:</label>
                        <input type="password" formControlName="MPassword" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.MPassword.errors }" />
                        <div *ngIf="submitted && f.MPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.MPassword.errors.required">שדה סיסמא חובה</div>
                            <div *ngIf="f.MPassword.errors.minlength">סיסמא חייבת להיות לפחות 6 ספרות</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>עיר:</label>
                        <select formControlName="MCity">
                            <option hidden>העיר בה הנך מנהל:</option>
                            <option *ngFor="let city of cities" [ngValue]="city.id">{{city.cityName}}</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">הוספה</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
