<div>
  <div class="container">
      <div class="row">
          <div class="col-md-6 offset-md-3">
              <h3 style="margin-left:51%">הוספת מנהל קלפי</h3>
              <form [formGroup]="registerForm" name="form" (ngSubmit)="onSubmit()">
                  <div class="form-group">
                      <label>שם:</label>
                      <input type="text" formControlName="MFullName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MFullName.errors }" />
                      <div *ngIf="submitted && f.MFullName.errors" class="invalid-feedback">
                          <div *ngIf="f.MFullName.errors.required">שדה שם חובה</div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>תעודת זהות: </label>
                    <input type="text" formControlName="MIdentity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MIdentity.errors }" />
                  </div>
                 
                   <div class="form-group">
                      <label>מייל:</label>
                      <input type="text" formControlName="MailM" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.MailM.errors }" />
                      <div *ngIf="submitted && f.MailM.errors" class="invalid-feedback">
                          <div *ngIf="f.MailM.errors.required">שדה מייל חובה</div>
                          <div *ngIf="f.MailM.errors.email">המייל חייב להיות חוקי</div>
                      </div>
                  </div>
                
                  <div class="form-group">
                    <label>עיר:</label>
                    <select formControlName="MCity">
                        <option *ngFor="let city of cities" [ngValue]="city.id">{{city.cityName}}</option>
                    </select>
                   </div>
                
                 <!-- Add thy faction of the manager  -->
                <div class="form-group">
                  <label>נציגות מפלגה</label>
                  <select formControlName="Mfaction">
                      <option *ngFor="let city of factions" [ngValue]="factions.id">{{factions.fanctionsStageName}}</option>
                  </select>
              
                 </div>

                 <!-- מספרי הקלפי התואמים לעיר שנבחרה -->
                 <div class="form-group">
                  <label> מספר קלפי</label>
                  <select formControlName="MNumOfBallot">
                      <option *ngFor="let city of ballosForCity" [ngValue]="ballosForCity.id">{{ballosForCity.numBallot}}</option>
                  </select>
              
                 </div>

                  <div class="form-group">
                      <button class="btn btn-primary">הוספה</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>
